  <style>
    button
    {
      height:30px;
      width:150px;
      border-radius:8px;
      padding:10px;

      font-family: 'Oswald', sans-serif;

      background-color:#fff;
    }
    
    #send-spinner,
    #send-spinner:before,
    #send-spinner:after {
      background: #007bff;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }
    #send-spinner {
      color: #007bff;
      text-indent: -9999em;
      margin: 44px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    #send-spinner:before,
    #send-spinner:after {
      position: absolute;
      top: 0;
      content: '';
    }
    #send-spinner:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    #send-spinner:after {
      left: 1.5em;
    }
    @-webkit-keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }
    @keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }
  </style>

  <script>
    function CopyToClipboard(containerid) {
      if (document.selection) {
        var range = document.body.createTextRange();
        range.moveToElementText(document.getElementById(containerid));
        range.select().createTextRange();
        document.execCommand("copy");
      } else if (window.getSelection) {
        var range = document.createRange();
        range.selectNode(document.getElementById(containerid));
        window.getSelection().addRange(range);
        document.execCommand("copy");
        alert("Adress has been copied, now send me that Cheese")
      }
    }


    $('#video_overlays').delay(17900).fadeIn(2000);

    function sendMail(){
      var thanks = $("#thank-you");
      $("#send-spinner").css("display", "block");

      var nameEntry = document.getElementById("mailname").value;
      var emailEntry = document.getElementById("mailemail").value;
      var phoneEntry = document.getElementById("mailphone").value;
      var messageEntry = document.getElementById("mailmessage").value;

      if(nameEntry == "" || emailEntry == "" || phoneEntry == "" || messageEntry == "")
      {
        $("#send-spinner").css("display", "none");
        var stringArray = [];
        
        if(nameEntry == ""){stringArray.push("Name")};
        if(emailEntry == ""){stringArray.push("E-mail")};
        if(phoneEntry == ""){stringArray.push("Phone Number")};
        if(messageEntry == ""){stringArray.push("Message")};
        
        switch(stringArray.length)
        {
          case 1:
            thanks.text(`Missing ${stringArray[0]}`);
            break;
          case 2:
            thanks.text(`Missing ${stringArray[0]} and ${stringArray[1]}`);
            break;
          case 3:
            thanks.text(`Missing ${stringArray[0]}, ${stringArray[1]} and ${stringArray[2]}`);
            break;
          case 4:
            thanks.text(`Missing ${stringArray[0]}, ${stringArray[1]}, ${stringArray[2]} and ${stringArray[3]}`);
            break;
        }
      }
      else
      {
        $.ajax({
          type: "POST",
          url: "https://script.google.com/macros/s/AKfycbyXMra2Zd6IRVC7qbxT7JX03kJ6RgCDEc-OrYc/exec",
          data: {
            name: nameEntry,
            email: emailEntry,
            phone: phoneEntry,
            message: messageEntry
          },
          success: function(data) {
            var idArray = ["mailname", "mailemail", "mailphone", "mailmessage"];
            for (var i = 0; i < idArray.length; i++)
            {
              document.getElementById(idArray[i]).value = "";
            }
            $("#send-spinner").css("display", "none");

            thanks.text("Thank you for your inquiry, I will be in touch with you shortly")
          } 
        })
      }

    }
    
    function clearThanks()
    {
      var thanks = $("#thank-you");
      thanks.html("");
    }
  </script>
